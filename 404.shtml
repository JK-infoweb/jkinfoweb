    <style type="text/css">
        html,body{height: 100%;}
        .page-bg.top{background: url(http://jkinfoweb.com/images/bg.png);background-size: cover;background-position: right 30%;background-repeat: repeat;height: 100%;}
        .page-bg.bottom{background: url(http://jkinfoweb.com/images/shipsea.png);background-size: contain;background-position: bottom left;background-repeat: no-repeat;height: 645px;position: absolute;left: 0;bottom: 0;right: 0;}
        .page-content{position: relative;z-index: 999;}
        .err-404 img{margin: auto;}
        .err-404 h1{font-size: 35px; font-weight: 400; margin-top: 30px;}
        .home-contact-btn{margin-top: 5%;}
        .home-contact-btn li{margin-right: 15px; display: inline-block;}
        .home-contact-btn li:last-of-type{margin: 0;}
        .li-button{ min-width: 250px; text-align: center;color: #fff;display: inline-block;text-transform: uppercase;font-weight: 600;padding: 12px 30px;border-radius: 0;transition: all 0.5s ease-in-out 0s;-moz-transition: all 0.5s ease-in-out 0s;-ms-transition: all 0.5s ease-in-out 0s;-o-transition: all 0.5s ease-in-out 0s;-webkit-transition: all 0.5s ease-in-out 0s;}
        .go-home{ background: #60d929;border: 2px solid transparent;}
        .go-home:hover{ background: transparent;border: 2px solid #fff;color: #fff;}
        .go-contact{border: 2px solid #fff;}
        .go-contact:hover{background: #0097dc;border: 2px solid transparent;color: #fff;}
        .footer-main{position: absolute;left: 0;right: 0;bottom: 0;}
        
        @media (max-width: 767px){
            .err-404 img{width: 300px;}
            .err-404 h1{font-size: 25px;}
            .home-contact-btn li{margin-right: 0; margin-bottom: 15px;}
        }
        @media (max-width: 575px){
            .err-404 h1 {font-size: 20px;}
        }
